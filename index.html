<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  </head>
  <body>
    <div class = "header">
    <h1> Current Weather </h1>
    </div>
    <div class = "container" id = "icons">
    <a id = "curr-icon"> -- </a>
    <a id = "curr-temp"> -- </a>
    <a id = "curr-summary"> -- </a>
    <a id = "curr-humidity"> -- </a>
    <a id = "curr-windSpeed"> -- </a>
    </div>
    <div class="col-3">
    <input id = "latitude" class="form-control" type = "text"  name = "Latitude" placeholder= "e.g 34.0522">
    </div>
    <div class="col-3">
    <input id = "longitude" class="form-control" type = "text" name = "Longitude" placeholder="e.g -118.2437">
    </div>
    <button id = "clicky" class="btn btn-dark" onclick="userCoordInput()"> Click here </button>
    <button id = "getCoordinate" class="btn btn-light" onclick = "getCoordinate()">Get coordinate </button>
  </body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script type = "text/javascript" src = "script.js"></script>
</html>
