<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forecast</title>
    <link rel = "stylesheet" href = "style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
  </head>
  <body>
    <div class = "header">
    <h1 id = "header1"> Current Weather in </h1>
    <h2 id = "city" class = "spacing"> --</h2>
    <h3 id = "curr-temp" class = "spacing"></h3>
    <h4 id = "curr-summary"></h4>

    <div class = "container" id = "icons">
    <img id = "curr-icon"> 
    <a id = "curr-humidity"> -- </a>
    <a id = "curr-windSpeed"> -- </a>
    </div>
 </div>

  <div class = "row input-wrap">  
   <div class="col-md-6 offset-md-3">
    <div class="input-group">
        <input id = "searchBox" class="form-control" type = "text" name = "location" placeholder="Search for a city...">
        <span class = "input-group-btn">
        <button id = "clicky" class="btn btn-dark" onclick="call()"> Click here </button>
        </span>
      </div>
    </div>
  </div>

  </body>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script type = "text/javascript" src = "script.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzKIRJuNYrXL-QOSkulReD9xNS1NyxsBU&libraries=places,geometry"></script>
</html>
